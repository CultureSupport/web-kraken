<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture.Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght+400;700&display=swap');

        :root {
            --terminal-bg: #1e1e1e;
            --prompt-color: #f7b731; /* Yellow/Orange for Prompt */
            --input-color: #ffffff; /* White for User Input */
            --output-color: #00ff7f; /* Bright Green for Success/Main Output */
            --error-color: #ff4757; /* Red for Errors */
            --secondary-color: #70a1ff; /* Blue for Metadata */
        }

        body {
            background-color: #0d0d0d;
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .terminal-container {
            width: 100%;
            max-width: 900px;
            height: 70vh;
            min-height: 500px;
            background-color: var(--terminal-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }

        #output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
            color: var(--output-color);
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }

        #output::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .prompt {
            color: var(--prompt-color);
            user-select: none;
            flex-shrink: 0;
        }

        #commandInput {
            background: none;
            border: none;
            color: var(--input-color);
            outline: none;
            flex-grow: 1;
            padding-left: 5px;
            caret-color: var(--output-color);
        }

        .terminal-output { color: var(--output-color); }
        .terminal-error { color: var(--error-color); }
        .terminal-secondary { color: var(--secondary-color); }
        .terminal-prompt { color: var(--prompt-color); }

        /* Custom styles for the GitHub status section */
        .github-status-box {
            background-color: #2c2c2c;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--prompt-color);
        }
        .badge-icon {
            display: inline-block;
            margin-right: 5px;
            color: var(--prompt-color);
        }

        .text-mono {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body>

<div class="terminal-container">
    <div id="output">
        <!-- Initial content now generated by JavaScript on load -->
    </div>
    <div class="input-line">
        <span class="prompt text-mono">[user@dev-machine ~]$</span>
        <input type="text" id="commandInput" autofocus autocomplete="off">
    </div>
</div>

<script>
    const output = document.getElementById('output');
    const input = document.getElementById('commandInput');
    const container = document.querySelector('.terminal-container');

    // --- Mock Data ---
    const MOCK_GITHUB_DATA = {
        username: "coder-dev-presenter",
        status: "Online",
        avatar_url: "https://placehold.co/80x80/1e1e1e/f7b731?text=CD",
        badges: [
            { name: "Top Contributor", value: "2024", color: "text-red-400" },
            { name: "Open Source Master", value: "Level 10", color: "text-blue-400" },
            { name: "JS Specialist", value: "Expert", color: "text-yellow-400" }
        ],
        repo_data: [
            { name: "Portfolio-CLI", desc: "The source code for this terminal interface.", lang: "HTML/JS", stars: 42, url: "#" },
            { name: "Dev-Activity-Timeline", desc: "A React app for presentation data visualization.", lang: "React/TS", stars: 105, url: "#" },
            { name: "Microservice-Gateway", desc: "A Go-based microservice architecture proof-of-concept.", lang: "Go", stars: 78, url: "#" }
        ],
        about_me: [
            "Senior Full-Stack Developer with 8+ years experience.",
            "Specializing in highly scalable and distributed systems.",
            "Passionate about clean code, robust architecture, and great UI/UX.",
            "Currently seeking Lead Developer roles in London/Remote."
        ]
    };

    // --- Core Functions ---

    function appendOutput(html) {
        output.innerHTML += html + '<br>';
        // Scroll to the bottom
        output.scrollTop = output.scrollHeight;
    }

    function handleCommand(command) {
        const parts = command.trim().toLowerCase().split(' ');
        const cmd = parts[0];
        const args = parts.slice(1);

        // Show the command that was entered
        appendOutput(`<span class="prompt text-mono">[user@dev-machine ~]$</span> <span class="terminal-input">${command}</span>`);

        switch (cmd) {
            case 'help':
                showHelp();
                break;
            case 'clear':
                output.innerHTML = '';
                break;
            case 'ls':
                if (args[0] === 'projects') {
                    listProjects();
                } else {
                    appendOutput(`<span class="terminal-error">Error: Invalid argument for ls. Usage: ls projects</span>`);
                }
                break;
            case 'cat':
                if (args[0] === 'about-me') {
                    showAboutMe();
                } else {
                    appendOutput(`<span class="terminal-error">Error: Invalid argument for cat. Usage: cat about-me</span>`);
                }
                break;
            case 'github':
                if (args[0] === '--status' || args[0] === '-s') {
                    showGithubStatus();
                } else {
                    appendOutput(`<span class="terminal-error">Error: Invalid argument for github. Usage: github --status</span>`);
                }
                break;
            case 'whoami':
                appendOutput(`<span class="terminal-output">${MOCK_GITHUB_DATA.username}</span>`);
                break;
            default:
                appendOutput(`<span class="terminal-error">Error: Command not found: ${cmd}. Type 'help' for options.</span>`);
        }
    }

    // --- Command Handlers ---

    function showHelp() {
        const html = `
            <span class="terminal-output">Available Commands:</span>
            <span class="terminal-secondary text-mono">
                whoami              - Display the current user (my username).
                cat about-me        - Display the professional bio/summary.
                ls projects         - List pinned GitHub repositories.
                github --status     - Fetch and display real-time GitHub stats and badges.
                clear               - Clears the terminal output.
                help                - Displays this help message.
            </span>
        `;
        appendOutput(html);
    }

    function showAboutMe() {
        let html = '<span class="terminal-output">Professional Summary:</span><br>';
        MOCK_GITHUB_DATA.about_me.forEach(line => {
            html += `<span class="terminal-secondary text-mono">| ${line}</span><br>`;
        });
        appendOutput(html);
    }

    function listProjects() {
        let html = '<span class="terminal-output">Pinned Projects (ls -l):</span><br>';
        MOCK_GITHUB_DATA.repo_data.forEach(repo => {
            html += `
                <span class="terminal-output text-mono">
                    <span class="terminal-secondary">[${repo.lang}]</span>
                    <span class="terminal-prompt">${repo.name}</span>
                    <span class="terminal-secondary">(* ${repo.stars})</span>: ${repo.desc}
                </span><br>
            `;
        });
        appendOutput(html);
    }

    function showGithubStatus() {
        // In a real app, this is where you'd fetch data from the GitHub API
        const badgeHTML = MOCK_GITHUB_DATA.badges.map(badge => `
            <div class="flex items-center text-sm">
                <span class="badge-icon text-lg">&diams;</span>
                <span class="${badge.color} font-bold ml-1">${badge.icon}</span>
                <span class="terminal-secondary">${badge.name}:</span>
                <span class="${badge.color} font-bold ml-1">${badge.value}</span>
            </div>
        `).join('');

        const statusHTML = `
            <span class="terminal-output">Fetching GitHub Status for ${MOCK_GITHUB_DATA.username}...</span>
            <div class="github-status-box text-mono">
                <img src="${MOCK_GITHUB_DATA.avatar_url}" alt="Profile Image" class="profile-image">
                <div>
                    <span class="text-xl font-bold terminal-prompt">${MOCK_GITHUB_DATA.username}</span>
                    <p class="text-sm terminal-secondary">Status: ${MOCK_GITHUB_DATA.status}</p>
                    <p class="mt-2 text-sm terminal-output">Key Achievements / Badges:</p>
                    <div class="flex flex-wrap gap-x-4 gap-y-1 mt-1">
                        ${badgeHTML}
                    </div>
                </div>
            </div>
            <br>
            <span class="terminal-output">Status: OK. Last updated: ${new Date().toLocaleTimeString()}</span>
        `;
        appendOutput(statusHTML);
    }


    // --- Event Listener ---
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            const command = input.value.trim();
            if (command) {
                handleCommand(command);
            }
            input.value = '';
        }
    });

    // --- Initial setup on load ---
    window.onload = () => {
        // 1. Initial Welcome Message
        appendOutput(`<span class="terminal-secondary">Welcome to the CLI Portfolio.</span>`);
        appendOutput(`<span class="terminal-secondary">--- Running startup command: github --status ---</span>`);

        // 2. Display GitHub Status directly
        showGithubStatus();

        appendOutput(`<span class="terminal-secondary">Startup complete. Type 'help' to begin.</span>`);
        
        // 3. Focus input
        input.focus();
    };

    // Refocus input if user clicks anywhere on the terminal window
    container.addEventListener('click', () => {
        input.focus();
    });

</script>

</body>
</html>
