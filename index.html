<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam Show Shopping Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4B5563; /* Gray-600 */
            --secondary-color: #10B981; /* Emerald-500 */
            --background-dark: #1F2937; /* Gray-800 */
            --card-dark: #374151; /* Gray-700 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: #F9FAFB;
            min-height: 100vh;
        }
        .card {
            background-color: var(--card-dark);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.3);
        }
        /* Custom scrollbar for better visual on dark mode */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--background-dark); }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--secondary-color); }

        /* Animation for the typing simulator */
        .typing-effect::after {
            content: '|';
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        /* 3D-like hover effect on item image */
        .item-image {
            transition: transform 0.3s ease;
        }
        .item-card:hover .item-image {
            transform: rotateY(10deg) scale(1.05);
        }

        /* Modal backdrop for basket */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.75);
            transition: opacity 0.3s ease;
        }
    </style>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/umd/index_do_not_use.js"></script>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Initialization and Authentication
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "mock-key" };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        setLogLevel('debug');
        let db, auth; 
        
        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userId = user.uid;
                        console.log("Firebase Auth Ready. User ID:", userId);

                        // Save a mock session log (Private Data Example)
                        const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/sessions`, new Date().toISOString());
                        await setDoc(userDocRef, { 
                            loginTime: new Date().toISOString(), 
                            action: 'App Load',
                            message: 'Cam Show Shopping Dashboard accessed.'
                        });

                        // Make User ID visible on the UI
                        document.getElementById('user-id-display').textContent = `User: ${userId}`;

                        // Initialize the rest of the application
                        window.app.start(userId); 
                    } else {
                        console.error("Authentication failed or not ready.");
                    }
                });
            } catch (error) {
                console.error("Firebase initialization or sign-in error:", error);
            }
        }
        
        initFirebase();
    </script>
</head>
<body class="antialiased">

    <!-- Header / Navbar -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-tight text-emerald-400">
                <i class="ph-fill ph-monitor-play text-4xl mr-2"></i> CamShop Live
            </h1>
            <div id="user-id-display" class="text-xs text-gray-400 truncate max-w-xs sm:max-w-md">Loading User...</div>
            <div class="flex items-center space-x-4">
                <button class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 text-white font-semibold rounded-lg transition duration-200 shadow-md transform hover:scale-105" onclick="showMessage('Shop Now Button Clicked!')">
                    <i class="ph ph-shopping-bag text-lg mr-1"></i> Shop Now
                </button>
                <!-- Basket Icon button -->
                <button class="p-3 bg-gray-700 hover:bg-gray-600 text-white rounded-full transition duration-200 transform hover:scale-110 relative" onclick="openBasket()">
                    <i class="ph ph-shopping-cart text-xl"></i>
                    <span id="basket-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:flex lg:space-x-8">

        <!-- Sidebar (Left) -->
        <aside class="lg:w-1/4 mb-8 lg:mb-0">
            <div class="card p-6 rounded-xl space-y-6">
                <h2 class="text-xl font-semibold text-emerald-400 border-b border-gray-600 pb-2">Dashboard Links</h2>

                <!-- Hoverable Shopping Items Links -->
                <nav class="space-y-2">
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-600 transition duration-150 group" onclick="showMessage('Customer Link Clicked')">
                        <i class="ph ph-users-three text-xl mr-3 text-emerald-300 group-hover:text-emerald-500"></i>
                        <span class="font-medium">Customer Support</span>
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-600 transition duration-150 group" onclick="showMessage('Comment Section Clicked')">
                        <i class="ph ph-chat-circle-dots text-xl mr-3 text-emerald-300 group-hover:text-emerald-500"></i>
                        <span class="font-medium">Live Comments</span>
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-600 transition duration-150 group" onclick="showMessage('Record Item Clicked')">
                        <i class="ph ph-monitor-recorder text-xl mr-3 text-emerald-300 group-hover:text-emerald-500"></i>
                        <span class="font-medium">Record an Item</span>
                    </a>
                </nav>

                <!-- Technical Board Info Simulator Card -->
                <div class="pt-6 border-t border-gray-600">
                    <h2 class="text-xl font-semibold text-emerald-400 mb-4">Technical Board Info Simulator</h2>
                    
                    <!-- Type Texting Input -->
                    <textarea id="simulator-input" class="w-full h-24 p-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-200 resize-none placeholder-gray-500 focus:ring-emerald-500 focus:border-emerald-500" placeholder="Type your technical query here..."></textarea>
                    
                    <button id="simulate-btn" class="mt-2 w-full py-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg transition duration-200" onclick="startSimulator()">Run Simulation</button>

                    <!-- Simulator Description Anime (Output) -->
                    <div class="mt-4 p-3 bg-gray-900 border border-gray-600 rounded-lg h-32 overflow-y-auto text-sm">
                        <p id="simulator-output" class="text-emerald-300 whitespace-pre-wrap"></p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Product Area (Right) -->
        <section class="lg:w-3/4">
            
            <!-- Sale Card -->
            <div class="card bg-red-800/30 border border-red-500 p-6 rounded-xl mb-8">
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <div class="flex items-center">
                        <i class="ph-fill ph-tag text-5xl text-red-400 mr-4"></i>
                        <div>
                            <p class="text-3xl font-bold text-red-300">LIMITED TIME SALE!</p>
                            <p class="text-lg text-red-200">Get up to 40% off selected items shown live.</p>
                        </div>
                    </div>
                    <button class="mt-4 sm:mt-0 px-6 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-lg transition duration-200 shadow-lg transform hover:scale-105" onclick="showMessage('Sale Details Viewed!')">
                        View Sale Details
                    </button>
                </div>
            </div>

            <!-- Item Grid -->
            <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Items will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Floating Cam Icon for Shopping Tips Chat -->
    <button class="fixed bottom-6 right-6 p-4 bg-pink-600 hover:bg-pink-500 text-white rounded-full transition duration-300 shadow-xl transform hover:scale-110 z-30" onclick="showMessage('Starting Shopping Tips Chat!')">
        <i class="ph ph-video-camera-slash text-2xl"></i>
    </button>

    <!-- Message Box (Instead of alert()) -->
    <div id="message-box" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 p-4 bg-gray-900 text-white rounded-lg shadow-2xl opacity-0 transition-opacity duration-300 z-50 pointer-events-none"></div>

    <!-- Basket Modal -->
    <div id="basket-modal" class="fixed inset-0 modal-backdrop hidden items-center justify-center z-50 p-4" onclick="closeBasket(event)">
        <div class="card w-full max-w-2xl p-8 rounded-xl max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center border-b border-gray-600 pb-4 mb-6">
                <h2 class="text-2xl font-bold text-emerald-400">Your Shopping Basket</h2>
                <button onclick="closeBasket()" class="text-gray-400 hover:text-white transition"><i class="ph ph-x-circle text-2xl"></i></button>
            </div>
            
            <div id="basket-items-list" class="space-y-4 min-h-20">
                <!-- Basket items will be rendered here -->
            </div>

            <div class="mt-8 pt-4 border-t border-gray-600 flex justify-between items-center">
                <p class="text-2xl font-bold">Total: <span id="basket-total">$0.00</span></p>
                <button id="checkout-btn" onclick="checkout()" class="px-6 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-lg transition duration-200 shadow-lg disabled:opacity-50" disabled>
                    <i class="ph ph-credit-card text-lg mr-2"></i> Proceed to Payment
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global Cart State and Products Data
        let cart = [];
        let allProducts = [];
        
        // --- Utility Functions ---

        /** Shows a temporary message box instead of using alert() */
        function showMessage(message) {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.classList.remove('opacity-0', 'pointer-events-none');
            box.classList.add('opacity-100');
            setTimeout(() => {
                box.classList.remove('opacity-100');
                box.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }
        
        // --- Basket Logic ---

        function updateBasketCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('basket-count').textContent = totalItems;
            document.getElementById('checkout-btn').disabled = totalItems === 0;
        }

        function addToCart(productId, title, price) {
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, title, price, quantity: 1 });
            }
            
            updateBasketCount();
            showMessage(`Added ${title} to basket!`);
        }

        function renderBasket() {
            const basketList = document.getElementById('basket-items-list');
            let total = 0;
            let html = '';

            if (cart.length === 0) {
                html = '<p class="text-gray-400 text-center py-8"><i class="ph ph-shopping-bag-open text-3xl block mb-2"></i>Your basket is empty. Start shopping now!</p>';
            } else {
                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    html += `
                        <div class="flex items-center justify-between p-3 bg-gray-600 rounded-lg">
                            <div class="flex-1">
                                <p class="font-semibold text-gray-100">${item.title}</p>
                                <p class="text-sm text-gray-400">$${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                            <div class="text-lg font-bold text-emerald-300 w-20 text-right">$${itemTotal.toFixed(2)}</div>
                            <button onclick="removeFromCart(${index})" class="ml-4 text-red-400 hover:text-red-300 transition"><i class="ph ph-trash text-xl"></i></button>
                        </div>
                    `;
                });
            }

            basketList.innerHTML = html;
            document.getElementById('basket-total').textContent = `$${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            cart[index].quantity -= 1;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            updateBasketCount();
            renderBasket();
            showMessage('Item quantity adjusted in basket.');
        }

        function openBasket() {
            renderBasket();
            document.getElementById('basket-modal').classList.remove('hidden');
            document.getElementById('basket-modal').classList.add('flex');
        }

        function closeBasket(event) {
            if (!event || event.target === document.getElementById('basket-modal')) {
                document.getElementById('basket-modal').classList.add('hidden');
                document.getElementById('basket-modal').classList.remove('flex');
            }
        }
        
        /** Simulates the payment processor and clears the cart */
        function checkout() {
            if (cart.length === 0) {
                showMessage('Your basket is empty. Cannot checkout.');
                return;
            }

            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Disable button for processing
            const checkoutBtn = document.getElementById('checkout-btn');
            checkoutBtn.textContent = 'Processing...';
            checkoutBtn.disabled = true;

            setTimeout(() => {
                closeBasket();
                showMessage(`Payment processed successfully! Total: $${totalAmount.toFixed(2)}. Thank you for shopping!`);
                cart = []; // Clear the cart
                updateBasketCount();
                checkoutBtn.textContent = 'Proceed to Payment';
                checkoutBtn.disabled = true;
            }, 2000); // 2 second processing delay
        }

        // --- Simulator Logic ---
        let isTyping = false;
        const simulatorInput = document.getElementById('simulator-input');
        const simulatorOutput = document.getElementById('simulator-output');
        const simulateButton = document.getElementById('simulate-btn');

        function startSimulator() {
            if (isTyping) return;

            const query = simulatorInput.value || "Initial diagnostic of circuit board components...";
            const simulatedResponse = `// Simulation Running...
Processing Query: "${query.substring(0, 40)}..."

[10:15:35] Analyzing signal integrity on Bus A... OK
[10:15:38] Recalibrating micro-stabilizer... ERROR: Frequency mismatch (404 Hz).
[10:15:42] Activating Anime Description:
The stabilizer hums, its light blinking red and blue, indicating a critical frequency drift. The system needs immediate recalibration. The issue seems to stem from a thermal overload in the auxiliary cooling unit.

Recommendation: Purchase Item #${Math.floor(Math.random() * 20) + 1} for upgrade/replacement.`;
            
            simulatorOutput.textContent = '';
            isTyping = true;
            simulateButton.disabled = true;
            simulateButton.textContent = 'Simulating...';
            simulatorOutput.classList.add('typing-effect');

            let charIndex = 0;
            const typingInterval = setInterval(() => {
                if (charIndex < simulatedResponse.length) {
                    simulatorOutput.textContent += simulatedResponse.charAt(charIndex);
                    simulatorOutput.scrollTop = simulatorOutput.scrollHeight; // Auto-scroll
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                    simulatorOutput.classList.remove('typing-effect');
                    isTyping = false;
                    simulateButton.disabled = false;
                    simulateButton.textContent = 'Run Simulation';
                }
            }, 15); // Typing speed in ms
        }


        // --- Product Generation Logic ---

        function generateProductCard(id, title, price) {
            const isOnSale = Math.random() < 0.25;
            const category = ['Tech', 'Accessory', 'Module', 'Core'][Math.floor(Math.random() * 4)];
            const imageUrl = `https://placehold.co/100x100/10B981/ffffff?text=${category}+${id}`;
            const finalPrice = isOnSale ? (price * 0.6).toFixed(2) : price.toFixed(2);
            
            return `
                <div class="card item-card p-4 rounded-xl flex flex-col items-center text-center group cursor-pointer">
                    <!-- Circle Image with 3D Filter Simulation (Shadow/Tilt on hover) -->
                    <div class="relative w-24 h-24 mb-3">
                        <img src="${imageUrl}" 
                             alt="${title}" 
                             class="item-image w-full h-full rounded-full object-cover border-4 border-emerald-500 shadow-lg"
                             onerror="this.src='https://placehold.co/100x100/EF4444/ffffff?text=Error';"
                        >
                    </div>

                    <h3 class="text-lg font-semibold text-gray-100 truncate w-full">${title}</h3>
                    <p class="text-xs text-gray-400 mb-2">${category} Module</p>
                    
                    <div class="mt-auto">
                        ${isOnSale 
                            ? `<p class="text-sm text-gray-500 line-through">$${price.toFixed(2)}</p>
                               <p class="text-xl font-bold text-red-400">$${finalPrice}</p>`
                            : `<p class="text-xl font-bold text-emerald-400">$${finalPrice}</p>`
                        }
                    </div>
                    
                    <button class="mt-3 w-full py-2 bg-emerald-600 text-white rounded-lg opacity-0 group-hover:opacity-100 transition duration-300 transform scale-95 group-hover:scale-100" 
                            onclick="event.stopPropagation(); addToCart(${id}, '${title}', ${finalPrice})">
                        <i class="ph ph-plus text-lg mr-1"></i> Add to Basket
                    </button>
                </div>
            `;
        }

        function renderProducts(count = 20) {
            const grid = document.getElementById('product-grid');
            let html = '';
            allProducts = [];

            for (let i = 1; i <= count; i++) {
                const price = (Math.random() * 900 + 100);
                const title = `Vortex Gear Kit ${i}`;
                allProducts.push({ id: i, title, price });
                html += generateProductCard(i, title, price);
            }
            grid.innerHTML = html;
        }

        // --- Application Startup ---
        window.app = {
            start: function(userId) {
                console.log(`Application started for user: ${userId}`);
                renderProducts(20); // Render 20 items
                updateBasketCount();
            }
        };

        // Fallback if Firebase environment is not available
        if (typeof __initial_auth_token === 'undefined') {
             window.app.start('mock-anon-user');
        }

    </script>
</body>
</html>
